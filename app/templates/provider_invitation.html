<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CDM</title>

    <link rel="shortcut icon" href="data:image/x-icon" type="image/x-icon"> <!-- favicon 없을 때 에러 방지 코드 -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="../static/upload.css" type="text/css"> -->

    <link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css">
    <!-- <link rel="stylesheet" href="../static/webix.css" type="text/css"> -->

    <link rel="stylesheet" href="//cdn.webix.com/materialdesignicons/5.8.95/css/materialdesignicons.min.css"
        type="text/css" charset="utf-8">
    <script src="//cdn.webix.com/edge/webix.js" type="text/javascript"></script>

</head>

<body>
    <script>
        webix.ready(() => {
            webix.ui({
                rows: [
                    {
                        view: "toolbar",
                        css: { "background-color": "lightgray" },
                        elements: [
                            {
                                view: "button", value: "IRB", width: 100, css: "webix_transparent webix_button",
                                click: () => { location.href = "/irb" },
                            },
                            {
                                view: "button", value: "Researcher", width: 100, css: "webix_transparent webix_button",
                                click: () => { location.href = "/researcher-irb" }
                            },
                            {
                                view: "button", value: "Provider", width: 100, css: "webix_transparent webix_button",
                                click: () => { location.href = "/provider" }
                            },
                            {
                                view: "button", value: "Consumer", width: 100, css: "webix_transparent webix_button",
                                click: () => { location.href = "/consumer" }
                            }
                        ]
                    },
                    {
                        view: "scrollview",
                        scroll: "auto",
                        body: {
                            rows: [
                                {
                                    view: "toolbar", height: 50,
                                    elements: [
                                        {
                                            view: "button", value: "Provider", width: 100,
                                            click: () => { location.href = "/provider"; }
                                        },
                                        {
                                            align: "right",
                                            body: {
                                                cols: [
                                                    {
                                                        view: "button", value: "Invitation", width: 100,
                                                        click: () => { location.href="/provider/invitation"; }
                                                    },
                                                    {
                                                        view: "button", value: "Credential Acceptance", autowidth: true,
                                                        click: () => { location.href="/provider/credential"; }
                                                    },
                                                    {
                                                        view: "button", value: "Data Selection", width: 150,
                                                        click: () => {
                                                            {% if authorization %}
                                                            location.href="/provider/data";
                                                            {% else %}
                                                            alert("Researcher의 Credential 필요합니다.");
                                                            {% endif %}
                                                        }
                                                    }
                                                ]
                                            }
                                        }
                                    ]
                                },
                                {
                                    view: "spacer", height: 30
                                },
                                {
                                    align: "center",
                                    body: {
                                        rows: [
                                            {
                                                template: "<h2>Provider Create Invitation</h2>",
                                                width: 700, autoheight: true
                                            },
                                            {
                                                align: "center", borderless: false,
                                                body: {
                                                    rows: [
                                                        {
                                                            view: "spacer", height: 30
                                                        },
                                                        {
                                                            view: "button", value: "Create Invitation", width: 200,
                                                            click: () => {
                                                                var values = JSON.stringify({ "invitation": "temp_from_provider" }); // 이거 없으면 Request 오류 발생
                                                                webix.ajax().post("http://0.0.0.0:8051/connections/create-invitation")
                                                                    .then((res) => {
                                                                        var invitation = res.json().invitation; // 초대장 받기
                                                                        invitation = JSON.stringify(invitation);
                                                                        sessionStorage.setItem("provider_invitation", invitation); // 초대장 세션 등록

                                                                        var connection_id = res.json().connection_id; // connection id 받기
                                                                        sessionStorage.setItem("provider_connection_id", connection_id); // connection id 세션 등록

                                                                        alert("Researcher한테 초대장 전송 완료\n이제 Researcher 페이지의 Provider connection 메뉴로 이동하세요.");
                                                                    });
                                                            }
                                                        },
                                                        {
                                                            view: "spacer", height: 30
                                                        }
                                                    ]
                                                }
                                            }
                                        ]
                                    }
                                },
                                {
                                    view: "spacer", height: 30
                                }
                            ]
                        }
                    },

                ]
            })

        })
    </script>
</body>

</html>
