<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CDM</title>

    <link rel="shortcut icon" href="data:image/x-icon" type="image/x-icon"> <!-- favicon 없을 때 에러 방지 코드 -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="../static/upload.css" type="text/css"> -->

    <link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css">
    <!-- <link rel="stylesheet" href="../static/webix.css" type="text/css"> -->

    <link rel="stylesheet" href="//cdn.webix.com/materialdesignicons/5.8.95/css/materialdesignicons.min.css"
        type="text/css" charset="utf-8">
    <script src="//cdn.webix.com/edge/webix.js" type="text/javascript"></script>

</head>

<body>
    <script>
        webix.ready(() => {
            webix.ui({
                rows: [
                    {
                        view: "toolbar",
                        css: { "background-color": "lightgray" },
                        elements: [
                            {
                                view: "button", value: "IRB", width: 100, css: "webix_transparent webix_button",
                                click: () => { location.href = "/irb" },
                            },
                            {
                                view: "button", value: "Researcher", width: 100, css: "webix_transparent webix_button",
                                click: () => { location.href = "/researcher-irb" }
                            },
                            {
                                view: "button", value: "Provider", width: 100, css: "webix_transparent webix_button",
                                click: () => { location.href = "/provider" }
                            },
                            {
                                view: "button", value: "Consumer", width: 100, css: "webix_transparent webix_button",
                                click: () => { location.href = "/consumer" }
                            }
                        ]
                    },
                    {
                        view: "scrollview",
                        scroll: "auto",
                        body: {
                            rows: [
                                {
                                    view: "toolbar", height: 50,
                                    elements: [
                                        {
                                            view: "button", value: "Consumer", width: 100,
                                            click: () => { location.href = "/consumer"; }
                                        },
                                        {
                                            align: "right", body: {
                                                cols: [
                                                    {
                                                        view: "button", value: "Invitation", width: 100,
                                                        click: () => { location.href = "/consumer/invitation"}
                                                    },
                                                    {
                                                        view: "button", value: "Credential Acceptance", autowidth: true,
                                                        click: () => { location.href = "/consumer/credential"}
                                                    },
                                                    {
                                                        view: "button", value: "Data Download", autowidth: true,
                                                        click: () => { location.href = "/consumer/data"; }
                                                    },
                                                    {% if Consumer_signin %}
                                                    {
                                                        view: "button", value: "Sign Out", width: 100,
                                                        click: () => {
                                                            // consumer connection 끊기
                                                            if (sessionStorage.getItem("consumer_connection_id")) {
                                                                var id = sessionStorage.getItem("consumer_connection_id");
                                                                webix.ajax().sync().del(`http://0.0.0.0:8061/connections/${id}`);
                                                            }

                                                            webix.ajax().sync().post("/consumer/process-signout")
                                                            sessionStorage.removeItem("consumer_invitation");
                                                            sessionStorage.removeItem("consumer_connection_id");
                                                            sessionStorage.removeItem("consumer_did");
                                                            sessionStorage.removeItem("Researcher_cred_to_consumer");
                                                            location.reload();
                                                        }
                                                    }
                                                    {% else %}
                                                    {
                                                        view: "button", value: "Sign In", width: 100,
                                                        click: () => { location.href = "/consumer"; }
                                                    }
                                                    {% endif %}
                                                ]
                                            }
                                        },
                                    ]
                                },
                                {
                                    view: "spacer", height: 30
                                },
                                {% if Consumer_signin %}
                                {
                                    align: "center", body: {
                                        rows: [
                                        {
                                                template: "<h2>Consumer Create Invitation</h2>",
                                                width: 700, autoheight: true
                                            },
                                            {
                                                align: "center", borderless: false,
                                                body: {
                                                    rows: [
                                                        {
                                                            view: "spacer", height: 30
                                                        },
                                                        {
                                                            view: "button", value: "Create Invitation", width: 200,
                                                            click: () => {
                                                                // 초대장 받기
                                                                webix.ajax().post("http://0.0.0.0:8061/connections/create-invitation")
                                                                    .then((res) => {
                                                                        var invitation = res.json().invitation; // 초대장 받기
                                                                        invitation = JSON.stringify(invitation);
                                                                        sessionStorage.setItem("consumer_invitation", invitation); // 초대장 세션 등록

                                                                        var connection_id = res.json().connection_id; // connection id 받기
                                                                        sessionStorage.setItem("consumer_connection_id", connection_id); // connection id 세션 등록
                                                                    
                                                                        alert("Researcher한테 초대장을 전송했습니다.\n이제 Researcher 페이지의 consumer connection 메뉴로 이동하세요.");
                                                                    })
                                                                    .fail((xhr) => {
                                                                        alert("초대장을 생성하는 데 실패했습니다.\nConsumer 서버 연결 상태를 확인하세요.");
                                                                    });
                                                                }
                                                        },
                                                        {
                                                            view: "spacer", height: 30
                                                        }
                                                    ]
                                                }
                                            }
                                        ]
                                    }
                                },
                                {% else %}
                                {
                                    align: "center", body: {
                                        view: "form", id: "signin_form", width: 700,
                                        elements: [
                                            {
                                                view: "text", label: "Email", name: "email", placeholder: "name@domain.com",
                                                invalidMessage: "Invalid Email address form",
                                            },
                                            {
                                                view: "text", type: "password", label: "Password", name: "password",
                                                invalidMessage: "Password can not be empty",
                                            },
                                            {
                                                view: "button", value: "Submit", hotkey: "enter",
                                                click: () => {
                                                    var form = $$("signin_form");
                                                    if (form.validate()) {
                                                        var values = form.getValues();

                                                        webix.ajax().post("/consumer/process-signin", JSON.stringify(values))
                                                            .then(() => {
                                                                location.reload();
                                                            })
                                                            .fail(() => {
                                                                alert("Consumer 로그인 시 문제 발생");
                                                            });
                                                    }
                                                }
                                            }
                                        ],
                                        rules: {
                                            "email": webix.rules.isEmail,
                                            "password": webix.rules.isNotEmpty
                                        }
                                    }
                                },
                                {% endif %}
                                {
                                    view: "spacer", height: 30
                                }
                            ]
                        }
                    },

                ]
            })

        })
    </script>
</body>

</html>
