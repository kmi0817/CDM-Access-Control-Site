<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CDM</title>

    <link rel="shortcut icon" href="data:image/x-icon" type="image/x-icon"> <!-- favicon 없을 때 에러 방지 코드 -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="../static/upload.css" type="text/css"> -->

    <link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css">
    <!-- <link rel="stylesheet" href="../static/webix.css" type="text/css"> -->

    <link rel="stylesheet" href="//cdn.webix.com/materialdesignicons/5.8.95/css/materialdesignicons.min.css"
        type="text/css" charset="utf-8">
    <script src="//cdn.webix.com/edge/webix.js" type="text/javascript"></script>

</head>

<body>
    <script>
        webix.ready(() => {
            webix.ui({
                rows: [
                    {
                        view: "toolbar",
                        css: { "background-color": "lightgray" },
                        elements: [
                            {
                                view: "button", value: "IRB", width: 100, css: "webix_transparent webix_button",
                                click: () => { location.href = "/irb" },
                            },
                            {
                                view: "button", value: "Researcher", width: 100, css: "webix_transparent webix_button",
                                click: () => { location.href = "/researcher-irb" }
                            },
                            {
                                view: "button", value: "Provider", width: 100, css: "webix_transparent webix_button",
                                click: () => { location.href = "/provider" }
                            },
                            {
                                view: "button", value: "Consumer", width: 100, css: "webix_transparent webix_button",
                                click: () => { location.href = "/consumer" }
                            }
                        ]
                    },
                    {
                        view: "scrollview",
                        scroll: "auto",
                        body: {
                            rows: [
                                {
                                    view: "toolbar", height: 80,
                                    elements: [
                                        {
                                            view: "button", value: "<span style='color: #1CA1C1; font-size: 1.5em;'>IRB</span>",
                                            width: 100, css: "webix_transparent",
                                            click: () => { location.href = "/irb"; }
                                        },
                                        {
                                            align: "right", body: {
                                                height: 80, cols: [
                                                    {% if IRB_signin %}
                                                    {
                                                        view: "button", value: "<span style='color: #1CA1C1; font-size: 1.1em;'>Sign Out</span>", width: 100, css: "webix_transparent",
                                                        click: () => {
                                                            webix.ajax().sync().del("/irb/process-signinout")
                                                            location.reload();
                                                        }
                                                    }
                                                    {% else %}
                                                    {
                                                        view: "button", value: "<span style='color: #1CA1C1; font-size: 1.1em;'>Sign In</span>", width: 100, css: "webix_transparent",
                                                        click: () => { location.href = "/"; }
                                                    }
                                                    {% endif %}
                                                ]
                                            }
                                        },
                                    ]
                                },
                                {
                                    view: "spacer", height: 30
                                },
                                {% if IRB_signin %}
                                {
                                    align: "center", body: {
                                        rows: [
                                            {
                                                template: "<h2>IRB Create Invitation</h2>", width: 700, autoheight: true
                                            },
                                            {
                                                align: "center", borderless: false, body: {
                                                    rows: [
                                                        {
                                                            view: "spacer", height: 30
                                                        },
                                                        {
                                                            view: "button", value: "Create Invitation", width: 200,
                                                            click: () => {
                                                                webix.ajax().post("/create-invitation/irb")
                                                                .then((res) => {
                                                                    webix.ajax().post("/irb/create-creddef")
                                                                    .then((res) => {
                                                                        alert("Researcher 페이지의 IRB connection 메뉴로 이동하세요.");
                                                                    })
                                                                    .fail(() => { alert("IRB: credential-definition 등록 과정 중 오류 발생"); });
                                                                })
                                                                .fail(() => { alert("IRB: 초대장 생성 과정 중 오류 발생"); });
                                                            }
                                                        },
                                                        {
                                                            view: "spacer", height: 30
                                                        }
                                                    ]
                                                }
                                            }
                                        ]
                                    }
                                },
                                {% else %}
                                {
                                    align: "center", body: {
                                        view: "form", id: "signin_form", width: 700,
                                        elements: [
                                            {
                                                view: "text", label: "Email", name: "email", placeholder: "name@domain.com",
                                                invalidMessage: "Invalid Email address form",
                                            },
                                            {
                                                view: "text", type: "password", label: "Password", name: "password",
                                                invalidMessage: "Password can not be empty",
                                            },
                                            {
                                                view: "button", value: "Submit", hotkey: "enter",
                                                click: () => {
                                                    var form = $$("signin_form");
                                                    if (form.validate()) {
                                                        var values = form.getValues();
                                                        webix.ajax().post("/irb/process-signinout", JSON.stringify(values))
                                                            .then((res) => {
                                                                var response = res.text();
                                                                if (response === "SUCCESS") {
                                                                    location.reload();
                                                                } else {
                                                                    alert("아이디나 비밀번호가 일치하지 않습니다.");
                                                                    location.reload();
                                                                }
                                                            })
                                                            .fail(() => { alert("IRB 로그인 과정 중 오류 발생"); });
                                                    }
                                                }
                                            }
                                        ],
                                        rules: {
                                            "email": webix.rules.isEmail,
                                            "password": webix.rules.isNotEmpty
                                        }
                                    }
                                },
                                {% endif %}
                                {
                                    view: "spacer", height: 30
                                }
                            ]
                        }
                    },

                ]
            })

        })
    </script>
</body>

</html>
