<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CDM</title>

    <link rel="shortcut icon" href="data:image/x-icon" type="image/x-icon"> <!-- favicon 없을 때 에러 방지 코드 -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- <link rel="stylesheet" href="../static/upload.css" type="text/css"> -->

    <link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css">
    <!-- <link rel="stylesheet" href="../static/webix.css" type="text/css"> -->

    <link rel="stylesheet" href="//cdn.webix.com/materialdesignicons/5.8.95/css/materialdesignicons.min.css"
        type="text/css" charset="utf-8">
    <script src="//cdn.webix.com/edge/webix.js" type="text/javascript"></script>

</head>

<body>
    <script>
        webix.ready(() => {
            webix.ui({
                rows: [
                    {
                        view: "toolbar",
                        css: { "background-color": "lightgray" },
                        elements: [
                            {
                                view: "button", value: "IRB", width: 100, css: "webix_transparent webix_button",
                                click: () => { location.href = "/irb" },
                            },
                            {
                                view: "button", value: "Researcher", width: 100, css: "webix_transparent webix_button",
                                click: () => { location.href = "/researcher-irb" }
                            },
                            {
                                view: "button", value: "Provider", width: 100, css: "webix_transparent webix_button",
                                click: () => { location.href = "/provider" }
                            },
                            {
                                view: "button", value: "Consumer", width: 100, css: "webix_transparent webix_button",
                                click: () => { location.href = "/consumer" }
                            }
                        ]
                    },
                    {
                        view: "scrollview",
                        scroll: "auto",
                        body: {
                            rows: [
                                {
                                    view: "toolbar", height: 50,
                                    elements: [
                                        {
                                            view: "button", value: "Researcher", width: 100,
                                            click: () => { location.href = "/researcher-irb"; }
                                        },
                                        {
                                            align: "right", body: {
                                                cols: [
                                                    {
                                                        view: "button", value: "IRB connection", width: 200,
                                                        click: () => { location.href="/researcher-irb"; }
                                                    },
                                                    {
                                                        view: "button", value: "Provider connection", width: 200,
                                                        click: () => { location.href="/researcher-provider"; }
                                                    },
                                                    {
                                                        view: "button", value: "Consumer connection", width: 200,
                                                        click: () => { location.href="/researcher-consumer"; }
                                                    }
                                                ]
                                            }
                                        },
                                    ]
                                },
                                {
                                    view: "spacer", height: 30
                                },
                                {% if IRB_inv %}
                                {
                                    align: "center", body: {
                                        rows: [
                                            {
                                                template: "<h2>IRB connection</h2>", width: 700, autoheight: true
                                            },
                                            {
                                                view: "form", id: "irb_invitation_form", width: 700,
                                                elements: [
                                                    {
                                                        view: "text", readonly: true,
                                                        label: "DID", labelPosition: "top",
                                                        value: sessionStorage.getItem("irb_did"),
                                                        placeholder: "DID here"
                                                    },
                                                    {
                                                        view: "spacer", height: 20
                                                    },
                                                    {
                                                        view: "text", readonly: true,
                                                        label: "Credential-definition Id", labelPosition: "top",
                                                        value: sessionStorage.getItem("credential_definition_id")
                                                    },
                                                    {
                                                        view: "spacer", height: 20
                                                    },
                                                    {
                                                        view: "textarea", id: "credential", readonly: true,
                                                        label: "Credential", labelPosition: "top",
                                                        height: 400, scroll: "y",
                                                        placeholder: "Credential here"
                                                    },
                                                    {
                                                        view: "spacer", height: 20
                                                    },
                                                    {
                                                        view: "button", value: "Submit",
                                                        click: () => {
                                                            const CRED_PREVIEW_TYPE = "https://didcomm.org/issue-credential/2.0/credential-preview"
                                                            const timestamp = + new Date();
                                                            // const credential_attributes = {
                                                            //     "name": "Researcher",
                                                            //     "affiliation": "CNUH",
                                                            //     "role": "PI",
                                                            //     "GCP": "1",
                                                            //     "IRB_no": "2021-0008",
                                                            //     "approved_date": "2021-03-28",
                                                            //     "timestamp": String(timestamp)
                                                            // }

                                                            const cred_preview = {
                                                                "@type": CRED_PREVIEW_TYPE,
                                                                "attributes": [
                                                                    {"name": "Researcher"},
                                                                    {"affiliation": "CNUH"},
                                                                    {"role": "PI"},
                                                                    {"GCP": "1"},
                                                                    {"IRB_no": "2021-0008"},
                                                                    {"approved_date": "2021-03-28"},
                                                                    {"timestamp": String(timestamp)}
                                                                ],
                                                            }
                                                            console.log(cred_preview);
                                                            // alert("Credential-definition 선택 완료\n이제 Provider로 이동하세요.");
                                                                // alert("Credential-definition을 선택하세요.");
                                                        }
                                                    }
                                                ]
                                            }
                                        ]
                                    }
                                },
                                {% else %}
                                {
                                    align: "center", body: {
                                        rows: [
                                            {
                                                template: "<h2>IRB Invitation</h2>", width: 700, autoheight: true
                                            },
                                            {
                                                view: "form", id: "invitaion_form", width: 700,
                                                elements: [
                                                    {
                                                        view: "textarea", id: "invition", readonly: true,
                                                        autoheight: true, minHeight: 250,
                                                        placeholder: "Invition from IRB here",
                                                        value: sessionStorage.getItem("irb_invitation")
                                                    },
                                                    {
                                                        view: "button", value: "Accept Invitation",
                                                        click: () => {
                                                            var invitation = JSON.stringify(sessionStorage.getItem("irb_invitation"));
                                                            webix.ajax().post("http://0.0.0.0:8031/connections/receive-invitation", invitation)
                                                                .then((res) => {
                                                                    res = res.json();
                                                                    sessionStorage.setItem("irb_did", res.my_did);

                                                                    var values = JSON.stringify({"credential_definition_id" : sessionStorage.getItem("credential_definition_id")});
                                                                    console.log(values);
                                                                    webix.ajax().post("/researcher-irb/accept-invitation", values)
                                                                        .then((res) => {
                                                                            location.reload();
                                                                        })
                                                                        .fail((xhr) => {
                                                                            alert("문제 발생: 초대장 세션을 등록하지 못하였습니다.");
                                                                        })
                                                                })
                                                                .fail((xhr) => {
                                                                    alert("문제 발생: Researcher 서버 상태를 확인해주세요.");
                                                                });
                                                        }
                                                    }
                                                ]
                                            }
                                        ]
                                    }
                                },
                                {% endif %}
                                {
                                    view: "spacer", height: 30
                                }
                            ]
                        }
                    },
                ]
            });
        });
    </script>
</body>

</html>
